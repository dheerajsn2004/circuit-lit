            background-position: center;
            background-attachment: fixed;

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(17, 24, 39, 0.85);

        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

            position: relative;
        }
        
        .option-box input:checked + label {

            background-color: rgba(31, 41, 55, 0.8); /* gray-800 with transparency */

            backdrop-filter: blur(8px);
            border-radius: 0.75rem;
            padding: 2rem;
        }
        
        /* Mobile optimization */
        @media (max-width: 640px) {
            body {
                background-attachment: scroll;
                padding: 1rem;
            }
            
            .quiz-container {
                padding: 1rem;
            }
            
            .grid.grid-cols-2 {

    </style>

    <script>
        // Timer functionality
        let timerInterval;
        const totalTime = 1200; // 20 minutes in seconds
        let timeRemaining = totalTime;

        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Update the timer display
        function updateTimerDisplay() {
            const timerElement = document.getElementById('timer');
            timerElement.textContent = formatTime(timeRemaining);
            
            if (timeRemaining <= 300) {
                timerElement.classList.remove('text-lime-300');
                timerElement.classList.add('text-red-500');
            } else {
                timerElement.classList.remove('text-red-500');
                timerElement.classList.add('text-lime-300');
            }
        }

        // Sync with server
        async function syncWithServer() {
            const userId = localStorage.getItem('userId');
            if (!userId) return;

            try {
                const response = await fetch(`/quiz-time/${userId}`);
                const result = await response.json();
                
                if (response.ok) {
                    if (result.quizCompleted) {
                        clearInterval(timerInterval);
                        timeRemaining = 0;
                        updateTimerDisplay();
                        document.getElementById('submitButton').disabled = true;
                        document.getElementById('submitButton').classList.add('opacity-50', 'cursor-not-allowed');
                        return;
                    }
                    
                    timeRemaining = result.timeRemaining;
                    updateTimerDisplay();
                }
            } catch (error) {
                console.error('Error syncing timer:', error);
            }
        }

        // Start the countdown
        function startCountdown() {
            updateTimerDisplay();
            timerInterval = setInterval(async () => {
                timeRemaining = Math.max(0, timeRemaining - 1);
                updateTimerDisplay();
                
                // Sync with server every 10 seconds
                if (timeRemaining % 10 === 0) {
                    await syncWithServer();
                }
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    timeExpired();
                }
            }, 1000);
        }

        // Handle time expiration
        async function timeExpired() {
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.classList.add('opacity-50', 'cursor-not-allowed');
            
            const answers = {
              answer1: document.querySelector('input[name="answer1"]:checked')?.value || '',
    answer2: document.querySelector('input[name="answer2"]:checked')?.value || '',
    answer3: document.querySelector('input[name="answer3"]:checked')?.value || '',
    answer4: document.querySelector('input[name="answer4"]:checked')?.value || '',
    answer5: document.querySelector('input[name="answer5"]:checked')?.value || ''
            };
            
            const userId = localStorage.getItem('userId');
            
            try {
                const response = await fetch('/submit-quiz', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, answers })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showSuccessMessage(result);
                } else {
                    alert(result.message || "Time expired but submission failed");
                }
            } catch (error) {
                console.error('Error submitting quiz:', error);
            }
        }

        // Show success message
        function showSuccessMessage(result) {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('confirmation').classList.add('hidden');
            
            const successMessage = document.createElement('div');
            successMessage.className = 'bg-green-500 text-white p-4 rounded-lg mb-4 text-center fade-in';
            successMessage.innerHTML = `
                <h3 class="font-bold text-xl">${result.message}</h3>
                <p>You will be redirected shortly...</p>
            `;
            
            document.querySelector('.max-w-4xl').appendChild(successMessage);
            document.querySelector('.fixed.top-4.right-4').style.display = 'none';
            
            // Redirect after 3 seconds
            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        }

        // Initialize and start the timer
        async function initializeTimer() {
            const userId = localStorage.getItem('userId');
            if (!userId) return;

            try {
                const response = await fetch(`/quiz-time/${userId}`);
                const result = await response.json();
                
                if (response.ok) {
                    if (result.quizCompleted) {
                        timeRemaining = 0;
                        updateTimerDisplay();
                        document.getElementById('submitButton').disabled = true;
                        document.getElementById('submitButton').classList.add('opacity-50', 'cursor-not-allowed');
                        return;
                    }
                    
                    timeRemaining = result.timeRemaining;
                    updateTimerDisplay();
                    
                    if (timeRemaining === totalTime) {
                        await fetch('/start-quiz-timer', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ userId })
                        });
                    }
                    
                    if (timeRemaining > 0) {
                        startCountdown();
                    } else {
                        timeExpired();
                    }
                }
            } catch (error) {
                console.error('Error initializing timer:', error);
                timeRemaining = totalTime;
                startCountdown();
            }
        }

        // Show confirmation popup
        function askToSubmitQuiz() {
            console.log("Submit button clicked");
            const userId = localStorage.getItem('userId');
            if (!userId) {
                alert("Please login first");
                return;
            }
            document.getElementById("confirmation").classList.remove("hidden");
        }

        // Hide confirmation popup
        function hidePopup() {
            document.getElementById("confirmation").classList.add("hidden");
        }

        // Submit quiz function
        async function submitQuiz() {
    console.log("Submitting quiz...");
    const submitButton = document.getElementById('submitButton');
    submitButton.disabled = true;
    submitButton.classList.add('opacity-50', 'cursor-not-allowed');
    
    try {
        // Stop the timer
        if (timerInterval) {
            clearInterval(timerInterval);
        }

        // Correct way to collect all answers
        const answers = {};
        for (let i = 1; i <= 5; i++) {
            const selected = document.querySelector(`input[name="answer${i}"]:checked`);
            answers[`answer${i}`] = selected ? selected.value : '';
        }

        const userId = localStorage.getItem('userId');
        if (!userId) {
            throw new Error("No user ID found");
        }

        // Submit to server
        const response = await fetch('/submit-quiz', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId, answers })
        });
        
        const result = await response.json();

        if (!response.ok || !result.success) {
            throw new Error(result.message || 'Failed to submit quiz');
        }

        // Show success message
        showSuccessMessage(result);
    } catch (error) {
        console.error("Submission error:", error);
        alert("Error: " + error.message);
        submitButton.disabled = false;
        submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
    }
}

        document.addEventListener('DOMContentLoaded', initializeTimer);
